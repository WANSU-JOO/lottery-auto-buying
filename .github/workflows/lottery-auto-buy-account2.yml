name: 로또 자동 구매 (계정 2)

on:
  schedule:
    # 매주 수요일과 토요일 오후 8시 30분 (로또 추첨일 전날)
    # UTC 기준이므로 한국 시간(KST, UTC+9)으로 변환 필요
    # 한국 시간 오후 8시 30분 = UTC 오전 11시 30분
    - cron: '30 11 * * 3,6'  # 수요일, 토요일
  workflow_dispatch:  # 수동 실행 가능

jobs:
  lottery-purchase:
    runs-on: ubuntu-latest
    
    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: Java 25 설정
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: maven

      - name: Chrome 설치
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Maven 빌드
        run: mvn clean package -DskipTests

      - name: 로또 자동 구매 실행
        env:
          # 계정 2용 별도 Secrets 사용
          # GitHub Secrets에 LOTTERY_USERNAME_ACCOUNT2, LOTTERY_PASSWORD_ACCOUNT2 등으로 설정
          LOTTERY_USERNAME: ${{ secrets.LOTTERY_USERNAME_ACCOUNT2 }}
          LOTTERY_PASSWORD: ${{ secrets.LOTTERY_PASSWORD_ACCOUNT2 }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN_ACCOUNT2 }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID_ACCOUNT2 }}
          LOTTERY_GAME_COUNT: ${{ secrets.LOTTERY_GAME_COUNT_ACCOUNT2 || '1' }}
        run: |
          java -jar target/lotteryauto-0.0.1-SNAPSHOT.jar

      - name: 실패 시 알림 (선택적)
        if: failure()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN_ACCOUNT2 }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID_ACCOUNT2 }}
        run: |
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id=${TELEGRAM_CHAT_ID} \
            -d text="❌ 로또 자동 구매 워크플로우 실패 (계정 2)"

