name: 로또 자동 구매 (계정 2)

on:
  schedule:
    # 매주 토요일 오전 자동 구매
    # UTC 기준이므로 한국 시간(KST, UTC+9)으로 변환 필요
    # 한국 시간 토요일 오전 8시 30분 = UTC 금요일 23시 30분
    - cron: '30 23 * * 5'  # UTC 기준 금요일 23:30 (한국 시간 토요일 08:30)
  workflow_dispatch:  # 수동 실행 가능

jobs:
  lottery-purchase:
    runs-on: ubuntu-latest
    
    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: Java 25 설정
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: maven

      - name: Chrome 설치
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Maven 빌드
        run: mvn clean package -DskipTests

      - name: 로또 자동 구매 실행
        env:
          # 계정 2용 별도 Secrets 사용
          # GitHub Secrets에 LOTTO_ID_ACCOUNT2, LOTTO_PW_ACCOUNT2 등으로 설정
          LOTTO_ID: ${{ secrets.LOTTO_ID_ACCOUNT2 }}
          LOTTO_PW: ${{ secrets.LOTTO_PW_ACCOUNT2 }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN_ACCOUNT2 }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID_ACCOUNT2 }}
        run: |
          java -jar target/lotteryauto-0.0.1-SNAPSHOT.jar

      - name: 실패 시 알림 (선택적)
        if: failure()
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN_ACCOUNT2 }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID_ACCOUNT2 }}
        run: |
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage" \
            -d chat_id=${TELEGRAM_CHAT_ID} \
            -d text="❌ 로또 자동 구매 워크플로우 실패 (계정 2)"

